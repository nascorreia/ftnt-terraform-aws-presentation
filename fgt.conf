config system global
set hostname ${fgt-hostname}
set admin-sport ${adminsport}
end
config system admin
edit ${fgt-admin-user}
    set accprofile "super_admin"
    set vdom "root"
    set ssh-public-key1 "${pub_key}"
    set force-password-change enable
    set password ENC ${fgt-admin-password}
end
config system api-user
    edit ${fgt-api-user}
    set accprofile "super_admin"
    set api-key ENC ${fgt-api-key}
end
config system interface
edit port1
set alias public
set mode dhcp
set allowaccess ping https ssh fgfm
next
edit port2
set alias private
set mode dhcp
set allowaccess ping https ssh fgfm
set defaultgw disable
next

